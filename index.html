<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNIFY COLLEGE OF HOSPITALITY</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="splash" class="splash">
    <div class="loader">
      <img src="assets/icon.jpg" alt="logo" class="logo-spin">
      <h1>UNIFY COLLEGE OF HOSPITALITY</h1>
    </div>
  </div>

  <main id="landing" class="landing hidden">
    <div class="hero">
      <img src="assets/Background.jpg" class="bg" alt="background">
      <div class="hero-content">
        <img src="assets/icon.jpg" class="logo" alt="logo">
        <h2>UNIFY COLLEGE OF HOSPITALITY</h2>
        <p>Contact: +265 985 993 880 | +265 888 370 635</p>
        <p>Email: <a href="mailto:info.unifycollegeofhospitality@gmail.com">info.unifycollegeofhospitality@gmail.com</a></p>
        <a href="/apply.html" class="btn">APPLY NOW</a>
      </div>
    </div>
  </main>

  <script>
    // Simple splash -> landing transition
    document.addEventListener('DOMContentLoaded', ()=>{
      setTimeout(()=>{
        document.getElementById('splash').classList.add('fade-out');
        document.getElementById('landing').classList.remove('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
